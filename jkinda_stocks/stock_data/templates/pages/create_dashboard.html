{% extends 'layout/base.html' %}
{% block content %}

            <div class='container-fluid dashboard-form-container'>
                <form class="user" id="dashboard_form" method="post" action="{% url 'create_dashboard' %}">
                    {% csrf_token %}
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" id="dash_name" name="dash_name"
                                placeholder="Dashboard Name">
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control form-control-user" id="title" name="title"
                                placeholder="Title">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="desc">Description</label>
                        <textarea class="form-control form-control-user" id="desc" name="desc"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary btn-user btn-block" value="Create Dashboard">
                </form>
    {% endblock %}
